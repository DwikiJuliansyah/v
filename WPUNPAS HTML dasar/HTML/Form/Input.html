<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Input</title>
</head>
<body>
<form action="Input.html">
	
	<!-- input -->
	<!-- Input adalah tempat mengisi data user -->


	<!-- Input text -->

	<input type="text" placeholder="Username">

	<br><br>

	<!-- Input Password -->
	
	<input type="password" placeholder="Password">

	<br><br>

	<!-- Input Radio -->

	<input type="radio" name="jeniskelamin" id="pria"><label for="pria">Pria</label>
	<input type="radio" name="jeniskelamin" id="wanita"><label for="wanita">Wanita</label>

	<br><br>

	<!-- Input Checkbox -->

	<input type="checkbox" name="hobi" id="olahraga"><label for="olahraga">Olahraga</label>
	<input type="checkbox" name="hobi" id="ngoding"><label for="ngoding">Ngoding</label>
	<input type="checkbox" name="hobi" id="maingame"><label for="maingame">Main Game</label>
	
	<br><br>

	<!-- Input Submit -->

	<input type="submit" value="Login">

	<br><br>

	<!-- Input Reset -->

	<input type="reset" value="Reset">

	<br><br>

	<!-- Input Button -->

	<input type="button" value="Sign Up">

	<br><br>

	<!-- Input Range -->

	<input type="range" name="" id="panjang"><label for="panjang">Panjang</label>

	<br><br>

	<!-- Input Date -->

	<input type="date" name="" id="">

	<br><br>

	<!-- Input Color -->

	<input type="color" name="" id="">


</form>

</body>
</html>
