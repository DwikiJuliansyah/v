<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Paragraph</title>
</head>
<body>

	<!-- p untuk paragraph  -->
	<!-- br untuk break atau spasi -->
	<!-- hr untuk garis horizontal pembagi paragraph -->
	<!-- b untuk bold -->
	<!-- i untuk italic -->
	<!-- u untuk underline -->

	<!-- strong untuk membuat teks menjadi bold tetapi memiliki makna yang berbeda yaitu merupakan suatu penekanan keras -->
	<!-- em untuk membuat teks menjadi italic tetapi memiliki makna yang berbeda yaitu merupakan suatu penekanan ringan -->
	
	<p>ini adalah paragraph 1</p>
	<br>
	<p>paragraph tambahan</p>
	<hr>
	<p>ini adalah paragraph 2</p>
	<hr>
	<p><b>Selamat datang</b> di <i>website ini</i></p>
	<p><u>Dwiki Juliansyah</u></p>
	<hr>
	<p><strong>Pengumuman</strong> coblos <em>gambar banteng</em></p>

</body>
</html>
